<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Crush 3D - Gravity Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        :root {
            --bg-anim: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0; padding: 0; font-family: 'Fredoka One', cursive;
            background: var(--bg-anim); background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; color: white; overflow: hidden; touch-action: manipulation;
        }

        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .header { 
            background: var(--glass); backdrop-filter: blur(15px); 
            padding: 10px 40px; border-radius: 50px; margin-top: 15px; 
            border: 2px solid rgba(255,255,255,0.5); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stats { display: flex; gap: 30px; font-size: 22px; }
        .stats span b { color: #ffd700; text-shadow: 0 0 10px #ffd700; }

        .grid-container {
            background: rgba(0,0,0,0.3); padding: 8px; border-radius: 25px;
            border: 5px solid #fff; margin: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            position: relative; overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 42px);
            grid-template-rows: repeat(8, 42px);
            gap: 4px;
        }

        .grid div {
            width: 42px; height: 42px; display: flex; 
            align-items: center; justify-content: center;
            font-size: 32px; cursor: pointer; user-select: none;
            position: relative;
            /* 3D Effect */
            text-shadow: 0 4px 0px #888, 0 8px 10px rgba(0,0,0,0.4);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Falling Animation */
        .fall {
            animation: slideDown 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .grid div.selected { 
            transform: scale(1.3); background: rgba(255,255,255,0.4); 
            border-radius: 12px; box-shadow: 0 0 20px #fff; z-index: 10;
        }

        .pop { animation: popOut 0.3s forwards; }
        @keyframes popOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.6); filter: brightness(2) hue-rotate(90deg); }
            100% { transform: scale(0); opacity: 0; }
        }

        .ad-space { 
            width: 320px; height: 60px; background: rgba(255,255,255,0.1); 
            margin: 5px; display: flex; align-items: center; justify-content: center; 
            border-radius: 15px; border: 2px dashed rgba(255,255,255,0.5); font-size: 14px;
        }
    </style>
</head>
<body>

<div class="ad-space">Astra / Adsterra Ad Unit</div>

<div class="header">
    <div class="stats">
        <span>Level: <b id="level">1</b></span>
        <span>Score: <b id="score">0</b></span>
    </div>
</div>

<div class="grid-container">
    <div class="grid" id="gameGrid"></div>
</div>

<div class="ad-space">Astra / Adsterra Ad Unit</div>

<script>
    const grid = document.getElementById('gameGrid');
    const scoreText = document.getElementById('score');
    const levelText = document.getElementById('level');
    let squares = [];
    let score = 0;
    let level = 1;
    let firstSelected = null;
    const fruits = ['üçé', 'üçá', 'üçä', 'üçì', 'üçç', 'üçí', 'üçâ', 'ü•ù'];

    function createBoard() {
        for (let i = 0; i < 64; i++) {
            const square = document.createElement('div');
            square.dataset.id = i;
            square.innerHTML = fruits[Math.floor(Math.random() * 4)];
            square.onclick = () => handleTap(i);
            grid.appendChild(square);
            squares.push(square);
        }
        setTimeout(checkMatches, 500);
    }

    function handleTap(id) {
        if (firstSelected === null) {
            firstSelected = id;
            squares[id].classList.add('selected');
        } else {
            const secondSelected = id;
            if (isAdjacent(firstSelected, secondSelected)) {
                swap(firstSelected, secondSelected);
                setTimeout(() => {
                    if (!checkMatches()) {
                        swap(firstSelected, secondSelected);
                    }
                }, 300);
            }
            squares[firstSelected].classList.remove('selected');
            firstSelected = null;
        }
    }

    function isAdjacent(id1, id2) {
        const x1 = id1 % 8, y1 = Math.floor(id1 / 8);
        const x2 = id2 % 8, y2 = Math.floor(id2 / 8);
        return (Math.abs(x1 - x2) + Math.abs(y1 - y2)) === 1;
    }

    function swap(id1, id2) {
        let temp = squares[id1].innerHTML;
        squares[id1].innerHTML = squares[id2].innerHTML;
        squares[id2].innerHTML = temp;
    }

    function checkMatches() {
        let matchIds = new Set();
        
        // Horizontal Check
        for (let i = 0; i < 64; i++) {
            if (i % 8 < 6) {
                if (squares[i].innerHTML !== '' && 
                    squares[i].innerHTML === squares[i+1].innerHTML && 
                    squares[i].innerHTML === squares[i+2].innerHTML) {
                    matchIds.add(i); matchIds.add(i+1); matchIds.add(i+2);
                }
            }
        }
        
        // Vertical Check
        for (let i = 0; i < 48; i++) {
            if (squares[i].innerHTML !== '' && 
                squares[i].innerHTML === squares[i+8].innerHTML && 
                squares[i].innerHTML === squares[i+16].innerHTML) {
                matchIds.add(i); matchIds.add(i+8); matchIds.add(i+16);
            }
        }

        if (matchIds.size > 0) {
            matchIds.forEach(id => squares[id].classList.add('pop'));
            score += matchIds.size * 2;
            scoreText.innerText = score;
            if (score > level * 150) {
                level++;
                levelText.innerText = level;
            }
            setTimeout(dropGears, 400);
            return true;
        }
        return false;
    }

    // --- Gravity Logic (The Core Change) ---
    function dropGears() {
        // 1. Clear matched items
        for (let i = 0; i < 64; i++) {
            if (squares[i].classList.contains('pop')) {
                squares[i].innerHTML = '';
                squares[i].classList.remove('pop');
            }
        }

        // 2. Move existing items down
        for (let i = 55; i >= 0; i--) {
            if (squares[i + 8].innerHTML === '') {
                let currentPos = i;
                while (currentPos >= 0 && squares[currentPos + 8].innerHTML === '') {
                    squares[currentPos + 8].innerHTML = squares[currentPos].innerHTML;
                    squares[currentPos].innerHTML = '';
                    currentPos -= 8;
                }
            }
        }

        // 3. Fill top with new items with "Fall" effect
        for (let i = 0; i < 8; i++) {
            if (squares[i].innerHTML === '') {
                squares[i].innerHTML = fruits[Math.floor(Math.random() * Math.min(level + 3, 8))];
                squares[i].classList.add('fall');
                // Remove fall class after animation to reuse
                setTimeout(() => squares[i].classList.remove('fall'), 400);
            }
        }

        // 4. Repeat until no more matches
        setTimeout(() => {
            if (checkMatches()) {
                // Recursive check for chain reactions
            }
        }, 400);
    }

    createBoard();
</script>
</body>
</html>
