<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BZ247 Studios | Gaming Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        :root { --pink: #ff0055; --neon: #00ff88; --bg: #050008; --gold: #ffd700; }
        * { user-select: none; -webkit-user-select: none; -webkit-touch-callout: none; touch-action: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* HEADER & LOGO */
        .header { text-align: center; padding: 40px 20px 20px; }
        .logo { font-family: 'Orbitron'; font-size: 40px; color: #fff; text-shadow: 0 0 15px var(--pink); margin: 0; }
        .studio { font-size: 10px; color: var(--neon); letter-spacing: 8px; display: block; }

        /* PROFILE HUD */
        .profile-card { background: rgba(255,255,255,0.05); border: 2px solid var(--neon); border-radius: 20px; padding: 15px; width: 90%; max-width: 500px; display: flex; align-items: center; gap: 15px; margin: 10px 0; }
        .rank-badge { font-size: 8px; background: var(--neon); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; }

        /* GAME GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 95%; max-width: 800px; padding-bottom: 50px; }
        .card { background: rgba(0,0,0,0.8); border: 2px solid var(--pink); border-radius: 25px; padding: 30px 10px; text-align: center; text-decoration: none; color: white; transition: 0.3s; }
        .tetris-card { border-color: var(--neon); }
        .card:active { transform: scale(0.95); }
        .deploy-btn { display: inline-block; margin-top: 15px; padding: 12px 30px; border-radius: 40px; font-weight: 900; background: var(--pink); box-shadow: 0 0 15px var(--pink); font-size: 12px; }
        .tetris-btn { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">BZ247</h1>
        <span class="studio">STUDIOS</span>
    </div>

    <div class="profile-card">
        <div style="font-size: 30px; border: 2px solid var(--neon); border-radius: 50%; padding: 10px;">üë®‚Äç‚úàÔ∏è</div>
        <div>
            <p style="margin:0; font-family:'Orbitron'; font-size:14px;">PILOT WASEEM</p>
            <span class="rank-badge">CADET LVL 1</span>
        </div>
    </div>

    <div class="grid">
        <a href="candy.html" class="card">
            <span style="font-size: 50px;">üç≠</span>
            <h2>CANDY MAFIA</h2>
            <div class="deploy-btn">DEPLOY ‚ñ∂</div>
        </a>
        <a href="tetris.html" class="card tetris-card">
            <span style="font-size: 50px;">üß±</span>
            <h2 style="color: var(--neon);">CYBER GRID</h2>
            <div class="deploy-btn tetris-btn">DEPLOY ‚ñ∂</div>
        </a>
    </div>
</body>
</html>
