<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Jewel Pro 3D</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a0f2e">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/528/528164.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00d4ff;
        }

        body {
            margin: 0; padding: 0; font-family: 'Fredoka One', cursive;
            background: radial-gradient(circle at center, #2E0249 0%, #0F001A 100%);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            color: white; overflow: hidden; touch-action: manipulation;
        }

        /* 3D Glass Header */
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            width: 90%; max-width: 400px; margin-top: 20px; 
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px);
            padding: 15px 25px; border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .info-val { font-size: 28px; color: #ffd700; text-shadow: 0 0 10px rgba(255,215,0,0.6); }

        /* Board Styling */
        .board-container {
            background: rgba(20, 20, 20, 0.6); padding: 15px; border-radius: 35px;
            margin: 25px auto; border: 3px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .grid {
            display: grid; grid-template-columns: repeat(8, 45px);
            grid-template-rows: repeat(8, 45px); gap: 6px;
        }

        .slot {
            width: 45px; height: 45px; 
            background: rgba(0,0,0,0.4); border-radius: 12px; 
            box-shadow: inset 3px 3px 8px rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* 3D Candies */
        .fruit {
            font-size: 36px; cursor: pointer; user-select: none;
            position: absolute; z-index: 2;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 5px 4px rgba(0,0,0,0.6)) drop-shadow(0 -2px 2px rgba(255,255,255,0.3));
        }

        .selected { transform: scale(1.3); filter: brightness(1.4) drop-shadow(0 0 15px var(--neon-blue)); z-index: 10; }

        /* Animations */
        .pop { animation: explode 0.5s forwards; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.6); filter: brightness(3); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .fall-anim { animation: bounceIn 0.6s ease-out; }
        @keyframes bounceIn {
            0% { transform: translateY(-300%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-level-music-689.mp3" type="audio/mpeg">
    </audio>

    <div class="header">
        <div class="info-card"><span>SCORE</span><br><b class="info-val" id="score">0</b></div>
        <div class="info-card"><span>MOVES</span><br><b class="info-val" id="moves">30</b></div>
        <button id="musicBtn" onclick="toggleMusic()" style="background:none; border:2px solid var(--neon-pink); border-radius:50%; color:white; width:45px; height:45px; font-size:20px;">üéµ</button>
    </div>

    <div class="board-container">
        <div class="grid" id="grid"></div>
    </div>

<script>
    // Register Service Worker for PWA
    if('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    const gridEl = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const movesEl = document.getElementById('moves');
    const bgMusic = document.getElementById('bgMusic');
    
    const popSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
    const dropSound = new Audio('https://actions.google.com/sounds/v1/foley/glass_click.ogg');

    const fruits = ['üçé', 'üçä', 'üçã', 'üçá', 'ü´ê', 'ü••'];
    let squares = [], score = 0, moves = 30, firstId = null, isProcessing = false, isMusicPlaying = false;

    function toggleMusic() {
        if(isMusicPlaying) { bgMusic.pause(); } else { bgMusic.play(); }
        isMusicPlaying = !isMusicPlaying;
    }

    function init() {
        for (let i = 0; i < 64; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.innerHTML = fruits[Math.floor(Math.random()*6)];
            fruit.onclick = () => handleTap(i);
            slot.appendChild(fruit);
            gridEl.appendChild(slot);
            squares.push(fruit);
        }
        setTimeout(checkMatches, 1000);
    }

    function handleTap(id) {
        if(isProcessing || moves <= 0) return;
        if(!isMusicPlaying) toggleMusic();
        
        if(firstId === null) {
            firstId = id;
            squares[firstId].classList.add('selected');
            dropSound.play();
        } else {
            if(isAdjacent(firstId, id)) {
                isProcessing = true;
                visualSwap(firstId, id);
            } else {
                squares[firstId].classList.remove('selected');
                firstId = id;
                squares[firstId].classList.add('selected');
            }
        }
    }

    function isAdjacent(a, b) {
        return (Math.abs(Math.floor(a/8) - Math.floor(b/8)) + Math.abs(a%8 - b%8)) === 1;
    }

    function visualSwap(id1, id2, isReverting = false) {
        const f1 = squares[id1], f2 = squares[id2];
        const r1 = f1.getBoundingClientRect(), r2 = f2.getBoundingClientRect();
        
        f1.style.transform = `translate(${r2.left-r1.left}px, ${r2.top-r1.top}px)`;
        f2.style.transform = `translate(${r1.left-r2.left}px, ${r1.top-r2.top}px)`;

        setTimeout(() => {
            f1.style.transform = ''; f2.style.transform = '';
            let t = f1.innerHTML; f1.innerHTML = f2.innerHTML; f2.innerHTML = t;
            f1.classList.remove('selected');

            if(!isReverting && !checkMatches()) {
                setTimeout(() => visualSwap(id2, id1, true), 200);
            } else {
                if(!isReverting) { moves--; movesEl.innerText = moves; }
                isProcessing = false; firstId = null;
            }
        }, 300);
    }

    function checkMatches() {
        let matches = new Set();
        for(let i=0; i<64; i++) {
            if(i%8<6 && squares[i].innerHTML === squares[i+1].innerHTML && squares[i].innerHTML === squares[i+2].innerHTML) [i,i+1,i+2].forEach(x=>matches.add(x));
            if(i<48 && squares[i].innerHTML === squares[i+8].innerHTML && squares[i].innerHTML === squares[i+16].innerHTML) [i,i+8,i+16].forEach(x=>matches.add(x));
        }
        if(matches.size > 0) {
            popSound.play();
            matches.forEach(id => squares[id].classList.add('pop'));
            score += matches.size * 10; scoreEl.innerText = score;
            setTimeout(applyGravity, 500);
            return true;
        }
        return false;
    }

    function applyGravity() {
        squares.forEach(s => { if(s.classList.contains('pop')) { s.innerHTML = ''; s.classList.remove('pop'); } });
        for(let c=0; c<8; c++) {
            let empty = 0;
            for(let r=7; r>=0; r--) {
                let idx = r*8+c;
                if(squares[idx].innerHTML === '') empty++;
                else if(empty > 0) {
                    squares[(r+empty)*8+c].innerHTML = squares[idx].innerHTML;
                    squares[idx].innerHTML = '';
                }
            }
            for(let r=0; r<empty; r++) {
                let idx = r*8+c;
                squares[idx].innerHTML = fruits[Math.floor(Math.random()*6)];
                squares[idx].classList.add('fall-anim');
                setTimeout(()=>squares[idx].classList.remove('fall-anim'), 600);
            }
        }
        setTimeout(() => { if(!checkMatches()) isProcessing = false; }, 700);
    }

    init();
</script>
</body>
</html>
