<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Crush - Ultra Slow Sound Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        :root {
            --neon-blue: #00d4ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; font-family: 'Fredoka One', cursive;
            background: radial-gradient(circle, #1a0f2e, #05000a);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            color: white; overflow: hidden; touch-action: manipulation;
        }

        .header { 
            display: flex; gap: 20px; margin-top: 25px; 
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 12px 45px; border-radius: 50px; border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .info-card span { font-size: 26px; color: #ffd700; text-shadow: 0 0 15px rgba(255,215,0,0.4); }

        .board-container {
            background: rgba(0, 0, 0, 0.4); padding: 12px; border-radius: 25px;
            margin: 25px auto; border: 4px solid var(--neon-blue);
            box-shadow: 0 0 40px rgba(0,212,255,0.3); position: relative;
        }

        .grid {
            display: grid; grid-template-columns: repeat(8, 44px);
            grid-template-rows: repeat(8, 44px); gap: 6px;
        }

        .slot {
            width: 44px; height: 44px; background: rgba(255,255,255,0.02);
            border-radius: 10px; border: 1px solid rgba(255,255,255,0.04);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .fruit {
            font-size: 32px; cursor: pointer; user-select: none;
            position: absolute; z-index: 2;
            text-shadow: 0 6px 8px rgba(0,0,0,0.6);
            /* --- EVEN SLOWER SWAP (1.5 Seconds) --- */
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Slow Motion Heavy Gravity (2.0 Seconds) --- */
        .fall-anim {
            animation: extraSlowFall 2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes extraSlowFall {
            0% { transform: translateY(-400%); opacity: 0; }
            70% { transform: translateY(10%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .selected { transform: scale(1.4); filter: brightness(1.4); z-index: 10; }

        .pop { animation: slowCinemaPop 1.2s forwards; }
        @keyframes slowCinemaPop {
            0% { transform: scale(1); opacity: 1; }
            30% { transform: scale(2); filter: brightness(2) blur(1px); }
            100% { transform: scale(0); opacity: 0; filter: blur(5px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="info-card"><span>Score: <b id="score">0</b></span></div>
        <div class="info-card"><span>Level: <b id="level">1</b></span></div>
    </div>

    <div class="board-container">
        <div class="grid" id="grid"></div>
    </div>

<script>
    const gridEl = document.getElementById('grid');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    
    // Sounds using Web Audio API for better browser compatibility
    const popSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
    const dropSound = new Audio('https://actions.google.com/sounds/v1/foley/glass_click.ogg');

    const fruits = ['üç≠', 'üç¨', 'üç©', 'üç´', 'üçé', 'üçá', 'üçì', 'üçä'];
    let squares = [];
    let score = 0;
    let level = 1;
    let firstId = null;
    let isProcessing = false;

    function createBoard() {
        for (let i = 0; i < 64; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.innerHTML = fruits[Math.floor(Math.random() * 4)];
            fruit.onclick = () => handleTap(i);
            slot.appendChild(fruit);
            gridEl.appendChild(slot);
            squares.push(fruit);
        }
        setTimeout(checkMatches, 1000);
    }

    function handleTap(id) {
        if (isProcessing) return;
        if (firstId === null) {
            firstId = id;
            squares[firstId].classList.add('selected');
        } else {
            const secondId = id;
            if (isAdjacent(firstId, secondId)) {
                isProcessing = true;
                swap(firstId, secondId);
                setTimeout(() => { 
                    if (!checkMatches()) {
                        swap(firstId, secondId);
                        setTimeout(() => { isProcessing = false; }, 1500);
                    } else {
                        isProcessing = false;
                    }
                }, 1600);
            }
            squares[firstId].classList.remove('selected');
            firstId = null;
        }
    }

    function isAdjacent(a, b) {
        return (Math.abs(a % 8 - b % 8) + Math.abs(Math.floor(a / 8) - Math.floor(b / 8))) === 1;
    }

    function swap(a, b) {
        let temp = squares[a].innerHTML;
        squares[a].innerHTML = squares[b].innerHTML;
        squares[b].innerHTML = temp;
    }

    function checkMatches() {
        let matches = new Set();
        // Row check
        for (let i = 0; i < 64; i++) {
            if (i % 8 < 6) {
                if (squares[i].innerHTML && squares[i].innerHTML === squares[i+1].innerHTML && squares[i].innerHTML === squares[i+2].innerHTML) {
                    [i, i+1, i+2].forEach(x => matches.add(x));
                }
            }
        }
        // Col check
        for (let i = 0; i < 48; i++) {
            if (squares[i].innerHTML && squares[i].innerHTML === squares[i+8].innerHTML && squares[i].innerHTML === squares[i+16].innerHTML) {
                [i, i+8, i+16].forEach(x => matches.add(x));
            }
        }

        if (matches.size > 0) {
            isProcessing = true;
            popSound.currentTime = 0;
            popSound.play(); // Play match sound
            
            matches.forEach(id => squares[id].classList.add('pop'));
            score += matches.size * 10;
            scoreElementUpdate();
            
            setTimeout(applyGravity, 1300);
            return true;
        }
        return false;
    }

    function scoreElementUpdate() {
        scoreEl.innerText = score;
        if (score > 0 && score % 500 === 0) {
            level++;
            levelEl.innerText = level;
        }
    }

    function applyGravity() {
        squares.forEach(s => { if (s.classList.contains('pop')) { s.innerHTML = ''; s.classList.remove('pop'); } });

        let hadEmpty = false;
        for (let c = 0; c < 8; c++) {
            let emptyCount = 0;
            for (let r = 7; r >= 0; r--) {
                let idx = r * 8 + c;
                if (squares[idx].innerHTML === '') {
                    emptyCount++;
                    hadEmpty = true;
                } else if (emptyCount > 0) {
                    squares[(r + emptyCount) * 8 + c].innerHTML = squares[idx].innerHTML;
                    squares[idx].innerHTML = '';
                }
            }
            for (let r = 0; r < emptyCount; r++) {
                let idx = r * 8 + c;
                squares[idx].innerHTML = fruits[Math.floor(Math.random() * Math.min(level + 3, 8))];
                squares[idx].classList.add('fall-anim');
                
                // Play collision sound when they land (approx time)
                setTimeout(() => {
                    dropSound.currentTime = 0;
                    dropSound.volume = 0.5;
                    dropSound.play();
                }, 1800);

                setTimeout(() => squares[idx].classList.remove('fall-anim'), 2100);
            }
        }
        
        setTimeout(() => {
            if (!checkMatches()) isProcessing = false;
        }, 2200);
    }

    createBoard();
</script>
</body>
</html>
