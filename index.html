<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BZ247 Studios | Fixed Hub</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        
        :root { --pink: #ff0055; --neon: #00ff88; --bg: #050008; --gold: #ffd700; }

        /* FIXED: Added scroll support and prevented cutting */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden; display: flex; flex-direction: column;
        }

        /* Background Animation */
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* HEADER */
        .header { text-align: center; padding: 30px 0 10px; flex-shrink: 0; }
        .logo { font-family: 'Orbitron'; font-size: 35px; color: #fff; text-shadow: 0 0 15px var(--pink); margin: 0; }
        .studio { font-size: 10px; color: var(--neon); letter-spacing: 8px; display: block; }

        /* SCROLLABLE CONTENT AREA */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px; /* Space for ticker */
            -webkit-overflow-scrolling: touch;
        }

        /* PROFILE CARD */
        .profile-card { 
            background: rgba(255, 255, 255, 0.05); border: 2px solid var(--neon); 
            border-radius: 20px; padding: 12px 20px; width: 88%; max-width: 500px; 
            display: flex; align-items: center; gap: 15px; margin-bottom: 20px;
            backdrop-filter: blur(10px); flex-shrink: 0;
        }
        .avatar { font-size: 25px; border: 2px solid var(--neon); border-radius: 50%; padding: 8px; background: #000; }

        /* GAME GRID */
        .hub-grid { display: flex; flex-direction: column; gap: 20px; width: 90%; max-width: 500px; }
        
        .card { 
            background: rgba(0, 0, 0, 0.8); border: 2px solid var(--pink); 
            border-radius: 25px; padding: 30px 10px; text-align: center; 
            text-decoration: none; color: white; transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.1);
        }
        .tetris-card { border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 255, 136, 0.1); }
        .card:active { transform: scale(0.96); }

        .btn { 
            display: inline-block; margin-top: 15px; padding: 12px 35px; 
            border-radius: 40px; font-weight: 900; text-transform: uppercase; 
            font-size: 12px; background: var(--pink); box-shadow: 0 0 15px var(--pink); 
        }
        .tetris-btn { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        /* TICKER */
        .ticker-wrap { 
            position: fixed; bottom: 0; width: 100%; background: #000; 
            border-top: 2px solid var(--gold); padding: 10px 0; z-index: 100; 
        }
        .ticker { display: flex; white-space: nowrap; animation: marquee 30s linear infinite; color: var(--gold); font-size: 10px; font-weight: 900; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="header">
        <h1 class="logo">BZ247</h1>
        <span class="studio">STUDIOS</span>
    </div>

    <div class="scroll-container">
        <div class="profile-card">
            <div class="avatar">üë®‚Äç‚úàÔ∏è</div>
            <div>
                <p style="margin:0; font-family:'Orbitron'; font-size:14px;">PILOT WASEEM</p>
                <span style="font-size: 8px; background: var(--neon); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900;">CADET LVL 1</span>
            </div>
        </div>

        <div class="hub-grid">
            <a href="candy.html" class="card">
                <span style="font-size: 50px; display: block; margin-bottom: 10px;">üç≠</span>
                <h2 style="margin:0;">CANDY MAFIA</h2>
                <div class="btn">DEPLOY ‚ñ∂</div>
            </a>

            <a href="tetris.html" class="card tetris-card">
                <span style="font-size: 50px; display: block; margin-bottom: 10px;">üß±</span>
                <h2 style="color: var(--neon); margin:0;">CYBER GRID</h2>
                <div class="btn tetris-btn">DEPLOY ‚ñ∂</div>
            </a>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker">üöÄ BZ247 HUB: SYSTEM ONLINE ... SCROLL DOWN TO EXPLORE MORE MISSIONS ... üéñÔ∏è NEW RANK SYSTEM ACTIVE</div>
    </div>

    <script>
        const canvas = document.getElementById('starfield'), ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<150; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width });
        }
        function drawStars() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                let x = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                let y = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                let size = (1 - s.z/canvas.width) * 2;
                ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
                s.z -= 0.8; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(drawStars);
        }
        window.onresize = initStars; initStars(); drawStars();
    </script>
</body>
</html>
