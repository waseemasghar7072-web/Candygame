<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Crush 3D - Working Version</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        :root {
            --bg-anim: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
            --glass: rgba(255, 255, 255, 0.2);
        }
        body {
            margin: 0; padding: 0; font-family: 'Fredoka One', cursive;
            background: var(--bg-anim); background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            color: white; overflow: hidden; touch-action: manipulation;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        .header { background: var(--glass); backdrop-filter: blur(10px); padding: 15px 30px; border-radius: 40px; margin-top: 20px; border: 2px solid rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .stats { display: flex; gap: 30px; font-size: 24px; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
        
        .grid-box { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 20px; border: 4px solid #fff; margin: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px); gap: 4px; }
        
        .grid div {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            font-size: 30px; cursor: pointer; user-select: none;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 3px 0 #999, 0 6px 10px rgba(0,0,0,0.4);
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
        }
        .grid div.selected { transform: scale(1.2); outline: 3px solid #fff; border-radius: 10px; z-index: 10; background: rgba(255,255,255,0.3); }
        
        .pop { animation: popOut 0.4s forwards; }
        @keyframes popOut { 0% {transform: scale(1);} 50% {transform: scale(1.5); filter: brightness(2);} 100% {transform: scale(0); opacity: 0;} }

        .ad-space { width: 320px; height: 50px; background: rgba(255,255,255,0.1); margin: 10px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 12px; border: 1px dashed #fff; }
    </style>
</head>
<body>

<div class="ad-space">Astra Ad Here</div>

<div class="header">
    <div class="stats">
        <span>Lvl: <span id="level">1</span></span>
        <span>Score: <span id="score">0</span></span>
    </div>
</div>

<div class="grid-box">
    <div class="grid" id="gameGrid"></div>
</div>

<div class="ad-space">Astra Ad Here</div>

<script>
    const grid = document.getElementById('gameGrid');
    const scoreText = document.getElementById('score');
    const levelText = document.getElementById('level');
    let squares = [];
    let score = 0;
    let level = 1;
    let firstSelected = null;
    const fruits = ['üçé', 'üçá', 'üçä', 'üçì', 'üçç', 'üçí'];

    function init() {
        for (let i = 0; i < 64; i++) {
            const square = document.createElement('div');
            square.dataset.id = i;
            square.innerHTML = fruits[Math.floor(Math.random() * 4)]; // Start easy
            square.onclick = () => handleTap(i);
            grid.appendChild(square);
            squares.push(square);
        }
        checkMatches();
    }

    function handleTap(id) {
        if (firstSelected === null) {
            firstSelected = id;
            squares[id].classList.add('selected');
        } else {
            const secondSelected = id;
            if (isAdjacent(firstSelected, secondSelected)) {
                swap(firstSelected, secondSelected);
                setTimeout(() => {
                    if (!checkMatches()) {
                        swap(firstSelected, secondSelected); // Back if no match
                    }
                }, 300);
            }
            squares[firstSelected].classList.remove('selected');
            firstSelected = null;
        }
    }

    function isAdjacent(id1, id2) {
        const diff = Math.abs(id1 - id2);
        const isNext = diff === 1 && Math.floor(id1 / 8) === Math.floor(id2 / 8);
        const isAbove = diff === 8;
        return isNext || isAbove;
    }

    function swap(id1, id2) {
        let temp = squares[id1].innerHTML;
        squares[id1].innerHTML = squares[id2].innerHTML;
        squares[id2].innerHTML = temp;
    }

    function checkMatches() {
        let found = false;
        // Horizontal
        for (let i = 0; i < 64; i++) {
            if (i % 8 < 6) {
                let row = [i, i+1, i+2];
                let val = squares[i].innerHTML;
                if (val && row.every(idx => squares[idx].innerHTML === val)) {
                    row.forEach(idx => squares[idx].classList.add('pop'));
                    found = true;
                }
            }
        }
        // Vertical
        for (let i = 0; i < 48; i++) {
            let col = [i, i+8, i+16];
            let val = squares[i].innerHTML;
            if (val && col.every(idx => squares[idx].innerHTML === val)) {
                col.forEach(idx => squares[idx].classList.add('pop'));
                found = true;
            }
        }

        if (found) {
            score += 10;
            scoreText.innerText = score;
            if(score % 100 === 0) { level++; levelText.innerText = level; }
            setTimeout(clearAndRefill, 400);
        }
        return found;
    }

    function clearAndRefill() {
        squares.forEach(s => {
            if (s.classList.contains('pop')) {
                s.innerHTML = '';
                s.classList.remove('pop');
            }
        });
        squares.forEach(s => {
            if (s.innerHTML === '') {
                s.innerHTML = fruits[Math.floor(Math.random() * (Math.min(level + 3, 6)))];
            }
        });
        setTimeout(checkMatches, 300);
    }

    init();
</script>
</body>
</html>
