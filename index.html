<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Crush Pro - Fixed Version</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        :root {
            --bg: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            --tile-bg: rgba(255, 255, 255, 0.08);
            --tile-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; padding: 0; font-family: 'Fredoka One', cursive;
            background: var(--bg); min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: white; overflow: hidden; touch-action: manipulation;
        }

        .header { 
            display: flex; gap: 20px; margin-top: 15px; 
            background: rgba(255,255,255,0.1); padding: 10px 30px; 
            border-radius: 50px; border: 2px solid var(--tile-border);
        }

        .info-card label { font-size: 10px; display: block; opacity: 0.7; }
        .info-card span { font-size: 22px; color: #ffd700; }

        /* Board Styling */
        .board-wrapper {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 20px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 42px);
            grid-template-rows: repeat(8, 42px);
            gap: 3px;
        }

        /* Visible Tiles */
        .tile {
            width: 42px; height: 42px;
            background: var(--tile-bg);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
            border: 1px solid var(--tile-border);
            position: relative;
        }

        .tile span {
            display: block; cursor: pointer;
            text-shadow: 0 4px 0px #888, 0 6px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tile.selected { background: rgba(255,255,255,0.25); outline: 2px solid #fff; z-index: 5; }

        /* Animations */
        .pop { animation: popOut 0.3s forwards; }
        @keyframes popOut { 0% {transform: scale(1);} 50% {transform: scale(1.4); filter: brightness(1.5);} 100% {transform: scale(0); opacity: 0;} }

        .fall { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { 0% {transform: translateY(-40px); opacity: 0;} 100% {transform: translateY(0); opacity: 1;} }

        .ad-space { width: 320px; height: 50px; background: rgba(0,0,0,0.2); margin: 10px; border-radius: 10px; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; font-size: 12px; }
    </style>
</head>
<body>

<div class="ad-space">Top Astra Ad</div>

<div class="header">
    <div class="info-card"><label>SCORE</label><span id="score">0</span></div>
    <div class="info-card"><label>MOVES</label><span id="moves">30</span></div>
</div>

<div class="board-wrapper">
    <div class="grid" id="gameGrid"></div>
</div>

<div class="ad-space">Bottom Astra Ad</div>

<script>
    const grid = document.getElementById('gameGrid');
    const scoreText = document.getElementById('score');
    const movesText = document.getElementById('moves');
    let squares = [];
    let score = 0;
    let moves = 30;
    let firstSelected = null;
    const fruits = ['üçé', 'üçá', 'üçä', 'üçì', 'üçç', 'üçí'];

    function init() {
        for (let i = 0; i < 64; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            const fruitSpan = document.createElement('span');
            fruitSpan.innerHTML = fruits[Math.floor(Math.random() * 4)];
            tile.appendChild(fruitSpan);
            tile.dataset.id = i;
            tile.onclick = () => handleTap(i);
            grid.appendChild(tile);
            squares.push(tile);
        }
        setTimeout(checkMatches, 500);
    }

    function handleTap(id) {
        if (moves <= 0) return;
        if (firstSelected === null) {
            firstSelected = id;
            squares[id].classList.add('selected');
        } else {
            if (isAdjacent(firstSelected, id)) {
                swap(firstSelected, id);
                moves--;
                movesText.innerText = moves;
                setTimeout(() => {
                    if (!checkMatches()) {
                        swap(firstSelected, id); // Swap back if no match
                    }
                }, 300);
            }
            squares[firstSelected].classList.remove('selected');
            firstSelected = null;
        }
    }

    function isAdjacent(id1, id2) {
        const x1 = id1 % 8, y1 = Math.floor(id1 / 8);
        const x2 = id2 % 8, y2 = Math.floor(id2 / 8);
        return (Math.abs(x1 - x2) + Math.abs(y1 - y2)) === 1;
    }

    function swap(id1, id2) {
        let temp = squares[id1].firstChild.innerHTML;
        squares[id1].firstChild.innerHTML = squares[id2].firstChild.innerHTML;
        squares[id2].firstChild.innerHTML = temp;
    }

    function checkMatches() {
        let matchIds = new Set();
        // Check Rows
        for (let i = 0; i < 64; i++) {
            if (i % 8 < 6) {
                let row = [i, i+1, i+2];
                let val = squares[i].firstChild.innerHTML;
                if (val && row.every(idx => squares[idx].firstChild.innerHTML === val)) {
                    row.forEach(idx => matchIds.add(idx));
                }
            }
        }
        // Check Columns
        for (let i = 0; i < 48; i++) {
            let col = [i, i+8, i+16];
            let val = squares[i].firstChild.innerHTML;
            if (val && col.every(idx => squares[idx].firstChild.innerHTML === val)) {
                col.forEach(idx => matchIds.add(idx));
            }
        }

        if (matchIds.size > 0) {
            matchIds.forEach(id => squares[id].firstChild.classList.add('pop'));
            score += matchIds.size * 10;
            scoreText.innerText = score;
            setTimeout(handleGravity, 400);
            return true;
        }
        return false;
    }

    function handleGravity() {
        // 1. Remove popped fruits
        squares.forEach(s => {
            if (s.firstChild.classList.contains('pop')) {
                s.firstChild.innerHTML = '';
                s.firstChild.classList.remove('pop');
            }
        });

        // 2. Drop existing items
        let moved = true;
        while (moved) {
            moved = false;
            for (let i = 0; i < 56; i++) {
                if (squares[i + 8].firstChild.innerHTML === '' && squares[i].firstChild.innerHTML !== '') {
                    squares[i + 8].firstChild.innerHTML = squares[i].firstChild.innerHTML;
                    squares[i].firstChild.innerHTML = '';
                    moved = true;
                }
            }
        }

        // 3. Fill top row and drop
        for (let i = 0; i < 8; i++) {
            if (squares[i].firstChild.innerHTML === '') {
                squares[i].firstChild.innerHTML = fruits[Math.floor(Math.random() * 5)];
                squares[i].firstChild.classList.add('fall');
                setTimeout(() => squares[i].firstChild.classList.remove('fall'), 300);
            }
        }

        setTimeout(checkMatches, 400);
    }

    init();
</script>
</body>
</html>
