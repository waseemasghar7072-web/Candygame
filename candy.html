<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Soda Pro - Shop & Stages</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        :root { --primary-blue: #00c6ff; --primary-green: #00e676; --accent-pink: #ff4081; --gold: #ffd700; }
        body { margin: 0; padding: 0; font-family: 'Fredoka One', cursive; background: linear-gradient(to bottom, #00c6ff, #0072ff); min-height: 100vh; display: flex; flex-direction: column; align-items: center; color: white; overflow: hidden; touch-action: none; position: relative; }
        .header-ui { width: 100%; padding: 10px 0; background: linear-gradient(to bottom, var(--primary-green), #00b248); box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: flex; justify-content: space-around; align-items: center; z-index: 10; border-bottom: 3px solid white; }
        .stat-panel { background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.2); min-width: 65px; }
        .coin-wallet { background: rgba(0,0,0,0.4); padding: 5px 12px; border-radius: 20px; border: 2px solid var(--gold); color: var(--gold); display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .board-container { background: rgba(255,255,255,0.2); padding: 8px; border-radius: 20px; margin: 20px auto; border: 3px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 5; backdrop-filter: blur(5px); transition: transform 0.1s; }
        .grid { display: grid; grid-template-columns: repeat(8, 42px); grid-template-rows: repeat(8, 42px); gap: 4px; }
        .slot { width: 42px; height: 42px; background: rgba(0,0,0,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; position: relative; }
        .fruit { font-size: 32px; cursor: pointer; position: absolute; z-index: 2; filter: drop-shadow(0 3px 3px rgba(0,0,0,0.4)); transition: transform 0.2s; }
        .selected { transform: scale(1.25); filter: brightness(1.2); }
        .pop { animation: popAnim 0.4s forwards; }
        @keyframes popAnim { 0% {transform: scale(1);} 100% {transform: scale(0); opacity: 0;} }
        .shake { animation: shakeBoard 0.3s; }
        @keyframes shakeBoard { 0%, 100% {transform: translate(0,0);} 25% {transform: translate(-4px,0);} 75% {transform: translate(4px,0);} }
        #stageOverlay, #shopOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .shop-box { background: #2E0249; padding: 20px; border-radius: 20px; border: 3px solid var(--gold); width: 80%; max-width: 280px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.1); padding: 8px; margin: 8px 0; border-radius: 12px; }
        .buy-btn { background: var(--primary-green); border: none; padding: 8px 12px; border-radius: 8px; color: white; cursor: pointer; font-family: 'Fredoka One'; }
    </style>
</head>
<body>
    <audio id="bgMusic" loop><source src="https://assets.mixkit.co/music/preview/mixkit-game-level-music-689.mp3"></audio>
    <div id="shopOverlay"><div class="shop-box"><h2 style="color: var(--gold);">üõí SHOP</h2><div class="item-row"><span>‚ûï 5 Moves</span><button class="buy-btn" onclick="buyItem('moves')">üí∞ 100</button></div><div class="item-row"><span>üî® Hammer</span><button class="buy-btn" onclick="buyItem('hammer')">üí∞ 200</button></div><button onclick="toggleShop()" style="margin-top: 10px; color: white; background: none; border: 1px solid white; padding: 5px 15px; border-radius: 10px;">Close</button></div></div>
    <div id="stageOverlay"><h1 style="color: #fff;">STAGE <span id="clearedStageNum">1</span> DONE! üåü</h1><div style="color: var(--gold); font-size: 24px; margin: 15px;">üí∞ +50 COINS</div><button onclick="startNextStage()" style="padding: 15px 40px; background: var(--primary-green); border: none; border-radius: 30px; color: white; font-size: 20px; font-family: 'Fredoka One';">Next Level ‚ñ∂</button></div>
    <div class="header-ui">
        <div class="coin-wallet" onclick="toggleShop()">üí∞ <span id="coinBalance">0</span></div>
        <div class="stat-panel">Score<br><b id="score" style="color:#ffd700;">0</b></div>
        <div class="stat-panel">Stage<br><b id="stageNum">1</b></div>
        <div class="stat-panel" style="background:var(--accent-pink);">Moves<br><b id="moves">30</b></div>
    </div>
    <div style="margin-top: 10px; font-size: 16px;">Target: <span id="targetCount">15</span> <span id="targetIcon">üçé</span></div>
    <div class="board-container" id="board"><div class="grid" id="grid"></div></div>
<script>
    const gridEl = document.getElementById('grid'), scoreEl = document.getElementById('score'), movesEl = document.getElementById('moves'), targetCountEl = document.getElementById('targetCount'), coinBalanceEl = document.getElementById('coinBalance'), stageNumEl = document.getElementById('stageNum'), boardEl = document.getElementById('board');
    const bgMusic = document.getElementById('bgMusic'), popSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
    const fruits = ['üçé', 'üçä', 'üçã', 'üçá', 'ü´ê', 'ü••'];
    let currentStage = 1, targetFruit = 'üçé', targetAmount = 15, score = 0, moves = 30, firstId = null, isProcessing = false, hammerMode = false;
    let coins = parseInt(localStorage.getItem('candyCoins')) || 0;
    coinBalanceEl.innerText = coins;

    window.onload = () => init();
    function toggleShop() { document.getElementById('shopOverlay').style.display = (document.getElementById('shopOverlay').style.display === 'flex') ? 'none' : 'flex'; }
    function buyItem(type) { if(type === 'moves' && coins >= 100) { coins -= 100; moves += 5; } else if(type === 'hammer' && coins >= 200) { coins -= 200; hammerMode = true; alert("Hammer Active! Click a candy to smash."); } else { alert("Sikke kam hain!"); } localStorage.setItem('candyCoins', coins); coinBalanceEl.innerText = coins; movesEl.innerText = moves; toggleShop(); }
    function init() { gridEl.innerHTML = ''; squares = []; for (let i = 0; i < 64; i++) { const slot = document.createElement('div'); slot.className = 'slot'; const fruit = document.createElement('div'); fruit.className = 'fruit'; fruit.innerHTML = fruits[Math.floor(Math.random()*6)]; fruit.onclick = () => handleTap(i); slot.appendChild(fruit); gridEl.appendChild(slot); squares.push(fruit); } setTimeout(() => checkMatches(), 500); }
    function handleTap(id) { if(isProcessing || moves <= 0) return; if(bgMusic.paused) bgMusic.play(); if(hammerMode) { squares[id].classList.add('pop'); setTimeout(() => { hammerMode = false; applyGravity(); }, 400); return; } if(firstId === null) { firstId = id; squares[firstId].classList.add('selected'); } else { if(isAdjacent(firstId, id)) { isProcessing = true; visualSwap(firstId, id); } else { squares[firstId].classList.remove('selected'); firstId = id; squares[firstId].classList.add('selected'); } } }
    function isAdjacent(a, b) { return (Math.abs(Math.floor(a/8) - Math.floor(b/8)) + Math.abs(a%8 - b%8)) === 1; }
    function visualSwap(id1, id2, isReverting = false) { const f1 = squares[id1], f2 = squares[id2], r1 = f1.getBoundingClientRect(), r2 = f2.getBoundingClientRect(); f1.style.transform = `translate(${r2.left-r1.left}px, ${r2.top-r1.top}px)`; f2.style.transform = `translate(${r1.left-r2.left}px, ${r1.top-r2.top}px)`; setTimeout(() => { f1.style.transform = ''; f2.style.transform = ''; let t = f1.innerHTML; f1.innerHTML = f2.innerHTML; f2.innerHTML = t; f1.classList.remove('selected'); if(!isReverting && !checkMatches()) { setTimeout(() => visualSwap(id2, id1, true), 200); } else { if(!isReverting) { moves--; movesEl.innerText = moves; } isProcessing = false; firstId = null; } }, 300); }
    function checkMatches() { let m = new Set(); for(let i=0; i<64; i++) { if(i%8<6 && squares[i].innerHTML === squares[i+1].innerHTML && squares[i].innerHTML === squares[i+2].innerHTML) [i,i+1,i+2].forEach(x=>m.add(x)); if(i<48 && squares[i].innerHTML === squares[i+8].innerHTML && squares[i].innerHTML === squares[i+16].innerHTML) [i,i+8,i+16].forEach(x=>m.add(x)); } if(m.size > 0) { popSound.play(); if(m.size >= 4) { boardEl.classList.add('shake'); setTimeout(()=>boardEl.classList.remove('shake'), 300); } m.forEach(id => { if(squares[id].innerHTML === targetFruit && targetAmount > 0) { targetAmount--; targetCountEl.innerText = targetAmount; } squares[id].classList.add('pop'); }); score += m.size * 10; scoreEl.innerText = score; let high = localStorage.getItem('candyHighScore') || 0; if(score > high) localStorage.setItem('candyHighScore', score); if(targetAmount <= 0) { setTimeout(() => { document.getElementById('stageOverlay').style.display='flex'; coins+=50; localStorage.setItem('candyCoins', coins); coinBalanceEl.innerText=coins; }, 600); return true; } setTimeout(applyGravity, 400); return true; } return false; }
    function startNextStage() { document.getElementById('stageOverlay').style.display = 'none'; currentStage++; targetAmount = 15 + (currentStage * 5); moves = 30; stageNumEl.innerText = currentStage; targetCountEl.innerText = targetAmount; movesEl.innerText = moves; init(); }
    function applyGravity() { squares.forEach(s => { if(s.classList.contains('pop')) { s.innerHTML = ''; s.classList.remove('pop'); } }); for(let c=0; c<8; c++) { let empty = 0; for(let r=7; r>=0; r--) { let idx = r*8+c; if(squares[idx].innerHTML === '') empty++; else if(empty > 0) { squares[(r+empty)*8+c].innerHTML = squares[idx].innerHTML; squares[idx].innerHTML = ''; } } for(let r=0; r<empty; r++) { squares[r*8+c].innerHTML = fruits[Math.floor(Math.random()*6)]; } } setTimeout(() => { if(!checkMatches()) isProcessing = false; }, 400); }
</script>
</body>
</html>
