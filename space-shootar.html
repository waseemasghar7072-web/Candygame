<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Vanguard 3D | BZ247 Studios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        :root { --neon: #00ff88; --pink: #ff0055; --cyan: #00d4ff; }
        * { user-select: none; touch-action: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; color: white; }
        
        #gameCanvas { display: block; background: #000; cursor: none; }
        
        .hud { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; z-index: 10; }
        .stat { background: rgba(0,0,0,0.85); border: 2px solid var(--cyan); padding: 8px 15px; border-radius: 12px; text-align: center; box-shadow: 0 0 15px rgba(0,212,255,0.3); }
        .stat b { font-size: 16px; color: #fff; text-shadow: 0 0 10px var(--cyan); }

        #bossHealthWrap { position: absolute; top: 85px; width: 80%; left: 10%; display: none; z-index: 10; }
        #bossFill { height: 12px; background: var(--pink); width: 100%; transition: 0.2s; border-radius: 6px; box-shadow: 0 0 15px var(--pink); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .start-btn { background: var(--cyan); color: #000; padding: 20px 50px; border-radius: 50px; font-weight: 900; font-size: 20px; border: none; cursor: pointer; box-shadow: 0 0 30px var(--cyan); }
    </style>
</head>
<body onload="init()">

    <div id="overlay">
        <h1 style="color:var(--cyan); margin-bottom:10px;">BZ247 VANGUARD</h1>
        <p style="color:#aaa; margin-bottom:25px;">3D MISSION DEPLOYMENT</p>
        <button class="start-btn" onclick="startMission()">START MISSION â–¶</button>
    </div>

    <div class="hud">
        <div class="stat"><span>SCORE</span><br><b id="s">0</b></div>
        <div class="stat"><span>STAGE</span><br><b id="lv">1</b></div>
        <div class="stat"><span>HEALTH</span><br><b id="h">100</b></div>
    </div>

    <div id="bossHealthWrap">
        <div style="background:#222; border-radius:6px; padding:2px;"><div id="bossFill"></div></div>
        <center><small style="color:var(--pink); letter-spacing:2px;">BOSS DETECTED</small></center>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
    
    // 3D STYLE SHIP & REALISTIC ENEMIES
    let shipImg = new Image(), enemyImg = new Image(), dragonImg = new Image();
    shipImg.src = 'https://cdn-icons-png.flaticon.com/512/3214/3214589.png'; // High-Quality Blue Rocket
    enemyImg.src = 'https://cdn-icons-png.flaticon.com/512/3214/3214643.png'; // Realistic Enemy
    dragonImg.src = 'https://cdn-icons-png.flaticon.com/512/3063/3063548.png';

    let score = 0, stage = 1, health = 100, dragonHP = 1000, gameActive = false;
    let shooting = false, dragonActive = false;
    let player = { x: 0, y: 0, w: 70, h: 70 }, bullets = [], enemies = [];

    let audioCtx;
    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        setInterval(() => { if(gameActive) playSound(120, 'sine', 0.5, 0.02); }, 1000); // BG Hum
    }

    function playSound(f, type, d, v=0.05) {
        if(!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    function startMission() {
        document.getElementById('overlay').style.display = 'none';
        initAudio();
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        player.x = canvas.width/2 - 35; player.y = canvas.height - 180;
        gameActive = true;
        loop();
    }

    canvas.addEventListener('touchstart', (e) => { shooting = true; updatePos(e); });
    canvas.addEventListener('touchmove', updatePos);
    canvas.addEventListener('touchend', () => shooting = false);

    function updatePos(e) {
        if(!gameActive) return;
        let t = e.touches[0];
        player.x = t.clientX - 35;
        player.y = t.clientY - 90;
    }

    setInterval(() => { if(shooting && gameActive) fire(); }, 150);
    setInterval(() => { if(gameActive && !dragonActive) spawn(); }, 1200);

    function fire() {
        bullets.push({ x: player.x + 32, y: player.y, w: 6, h: 22 });
        playSound(800, 'sawtooth', 0.04, 0.04);
    }

    function spawn() {
        enemies.push({ x: Math.random()*(canvas.width-55), y: -70, w: 55, h: 55, speed: 2.5 + (stage * 0.5) });
    }

    function loop() {
        if(!gameActive) return;
        ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);

        if(score >= 1000 && stage === 1 && !dragonActive) {
            dragonActive = true;
            document.getElementById('bossHealthWrap').style.display = 'block';
        }

        // Bullets with GLOW Effect
        bullets.forEach((b, i) => {
            b.y -= 14;
            ctx.shadowBlur = 15; ctx.shadowColor = (stage === 1) ? "#ffd700" : "#00d4ff";
            ctx.fillStyle = (stage === 1) ? "#ffd700" : "#00d4ff"; // Bright Gold/Cyan
            ctx.fillRect(b.x, b.y, b.w, b.h);
            ctx.shadowBlur = 0;
            if(b.y < -30) bullets.splice(i, 1);
        });

        // Enemies
        enemies.forEach((e, i) => {
            e.y += e.speed;
            ctx.drawImage(enemyImg, e.x, e.y, e.w, e.h);
            if(e.y > canvas.height) { enemies.splice(i, 1); health -= 10; updateHUD(); }

            bullets.forEach((b, bi) => {
                if(b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                    enemies.splice(i, 1); bullets.splice(bi, 1);
                    score += 25; updateHUD();
                    if(navigator.vibrate) navigator.vibrate(25);
                }
            });
        });

        // Dragon Boss
        if(dragonActive) {
            let dx = Math.sin(Date.now()/500) * (canvas.width/3) + (canvas.width/2 - 80);
            ctx.drawImage(dragonImg, dx, 120, 160, 160);
            bullets.forEach((b, bi) => {
                if(b.x > dx && b.x < dx+160 && b.y < 280) {
                    dragonHP -= 4; bullets.splice(bi, 1);
                    document.getElementById('bossFill').style.width = (dragonHP/10) + "%";
                }
            });
            if(dragonHP <= 0) { dragonActive = false; document.getElementById('bossHealthWrap').style.display = 'none'; transition(); }
        }

        // Ship with 3D shadow
        ctx.shadowBlur = 20; ctx.shadowColor = "rgba(0, 212, 255, 0.4)";
        ctx.drawImage(shipImg, player.x, player.y, player.w, player.h);
        ctx.shadowBlur = 0;

        if(health <= 0) { gameActive = false; alert("MISSION FAILED!"); location.reload(); }
        requestAnimationFrame(loop);
    }

    function updateHUD() {
        document.getElementById('s').innerText = score;
        document.getElementById('lv').innerText = stage;
        document.getElementById('h').innerText = health;
    }

    function transition() {
        shooting = false;
        let t = setInterval(() => {
            player.y -= 15;
            if(player.y < -120) {
                clearInterval(t); stage = 2; updateHUD();
                player.y = canvas.height - 180; shooting = true;
            }
        }, 30);
    }
</script>
</body>
</html>
